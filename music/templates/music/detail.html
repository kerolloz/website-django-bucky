{% extends 'music/base.html' %}
{% block title %}Album details{% endblock %}

{% block body %}


    <img src="{{ album.album_logo }}" alt="" width="200">

    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>


    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <img src="http://i.imgur.com/b9b13Rd.png"/>
        {% endif %}
        <br>
    {% endfor %}

{% endblock %}
